<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0aa1eaebe8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./c1-assets/logo-header.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pet SHop</title>
  </head>
  <body class="text-black font-['Sora']">
    <!-- header section -->
    <header>
      <div class="navbar bg-base-100 shadow-sm bg-[#FFF9F4] px-4">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl"
            ><img src="./c1-assets/logo-header.png" alt=""
          /></a>
        </div>
        <div class="flex-none">
          <button class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <!-- banner section -->
    <main>
      <section class="px-4">
        <div class="mt-8">
          <h1 class="font-['ADLaM Display'] text-3xl font-extrabold">Pamper Your Pet, Because They Deserve the Best</h1>
          <p class="font-['Sora'] text-base py-4 relative z-10">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
          <button class="bg-yellow-400 py-2 px-4 text-black rounded-md relative z-10">Find a pet</button>
          <img src="./c1-assets/cat-big.png" alt="hero image" class="mt-[-27%] relative z-1">
        </div>
      </section>
      <!-- category section -->
       <section class="px-4">
        <div class="mt-14">
          <h2 class="font-['ADLaM Display'] text-2xl font-extrabold">Browse By Categories</h2>
        </div>
        <div class="mx-auto w-full">
          <div class="mt-8 grid grid-cols-2 gap-3 justify-center items-center">
            <div class="flex flex-col justify-center items-center bg-[#F9DF8A] w-44 h-56">
              <img src="./c1-assets/dog-cartoon.png" alt="" class="bg-white rounded-full p-5">
              <h4 class="font-['Sora'] text-base mt-5">Dogs</h4>
            </div>
            <div class="flex flex-col justify-center items-center bg-[#F9DF8A] w-44 h-56">
              <img src="./c1-assets/cat-cartoon.png" alt="" class="bg-white rounded-full p-5">
              <h4 class="font-['Sora'] text-base mt-5">Cats</h4>
            </div>
          </div>
        </div>
       </section>
    </main>
  </body>
</html>
